<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل حساب جديد</title>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- خلفية الدوائر النيون -->
  <div class="background">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="register-home">
    <!-- الفورم -->
    <form class="register-form">
      <!-- صورة فوق الفورم -->
    <div class="card-avatar">
      <img src="../../img/avatar.png" alt="Avatar">
              </div>

      <!-- العنوان الرئيسي -->
      <h1>اختر نوع الحساب</h1>

      <!-- الكروت -->
      <div class="account-card" data-link="forms/student/student.html">
        <div class="icon"><i class="fa-solid fa-user-graduate"></i></div>
        <div class="content">
          <h2>طالب</h2>
          <p>قم بتسجيل حسابك كطالب للوصول إلى المواد والدروس.</p>
        </div>
      </div>

      <div class="account-card" data-link="forms/center/center.html">
        <div class="icon"><i class="fa-solid fa-building"></i></div>
        <div class="content">
          <h2>إدارة</h2>
          <p>قم بتسجيل حساب إدارة للتحكم بالمواد والطلاب والمعلمين.</p>
        </div>
      </div>

      <div class="account-card" data-link="forms/teacher/teacher.html">
        <div class="icon"><i class="fa-solid fa-chalkboard-teacher"></i></div>
        <div class="content">
          <h2>معلم</h2>
          <p>قم بتسجيل حسابك كمعلم لإدارة الدروس والطلاب.</p>
        </div>
      </div>
    </form>
  </div>

<script src="register.js"></script>
</body>
</html>
